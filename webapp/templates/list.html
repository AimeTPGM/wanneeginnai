{% extends 'main_page.html' %}

{% block content %}
<div class="list-wrapper">
    <div class="list">
        {% for item in restuarants %}
            <div class="list-item">
                <div class="item-wrapper">
                    <div class="text">{{item.name}}</div>
                    {% if user.is_authenticated %}
                    <div class="list-item-button">
                        <a href="{% url 'edit' pk=item.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="{% url 'delete' pk=item.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
                    </div>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% if user.is_authenticated %}
<a href="{% url 'add' %}" class="back-button">
    <div class="back-button-text">กลับ</div>
</a>
{% else %}
<a href="{% url 'mainpage' %}" class="back-button">
    <div class="back-button-text">กลับ</div>
</a>
{% endif %}
{% endblock %}
